# Dependabot

version: 2

updates:
  - package-ecosystem: "docker"
    directory: "/"
    commit-message:
      prefix: "🐋"
    schedule:
      interval: "daily"
      
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "🪶"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "🤖"

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "🔧"
